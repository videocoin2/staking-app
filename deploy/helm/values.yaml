replicasCount: 1
maxUnavailableCount: 0

image:
  repository: registry.videocoin.net/cloud/staking
  tag: latest
  pullPolicy: Always
  pullSecrets: 
  - name: regcred

serviceAccount:
  name: default

service:
  name: http
  type: NodePort
  ports: 
    http: 80

autoscaler:
  minCount: 1
  maxCount: 3

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

config:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;

        server {
            listen 80;
            server_name localhost;
            root /usr/share/nginx/html;

            location / {
                try_files $uri /index.html;
            }

            location /app {
                try_files $uri /index.html;
            }
        }
    }